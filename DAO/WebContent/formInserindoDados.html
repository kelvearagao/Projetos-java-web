<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="LivrariaServlet?cmd=addliv" method="post">
<table>
	<tr>
		<td>ISBN:</td>
		<td><input type="text" name="isbn"/></td>
	</tr>
	<tr>
		<td>Título:</td>
		<td><input type="text" name="titulo"/></td>
	</tr>
	<tr>
		<td>Edição:</td>
		<td><input type="text" name="edicao"/></td>
	</tr>
	<tr>
		<td>Publicação:</td>
		<td><input type="text" name="publicacao"/></td>
	</tr>
	<tr>
		<td>Descrição:</td>
		<td><textarea rows="5" cols="31" name="descricao"></textarea></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="Enviar" name="btCadastrar"/></td>
	</tr>
</table>
</form>
</body>
</html>
